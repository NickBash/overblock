<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OverBlocks</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="wrapper">
        <div class="box1">
            <img src="img/icon-256.png" alt="">
        </div>
        <div class="title">
            <h2>Overblocks</h2>
            <p>Ваш оповещатель об опасностях</p>
        </div>
    </header>

    <div class="content" id="app">
        <div class="normal">
            <p> {{ message }}</p>
        </div>
        <div class="warning">
            <img class="icon" src="img/warning.png" alt="">
            <p>LOL</p>
            <a href="#"><img class="icon1" src="img/close.svg" alt=""></a>
        </div>
        <div class="danger">
            <img class="icon" src="img/danger.svg" alt="">
            <p>Сайт в реестре небезопасных</p>
            <a href="#"><img class="icon1" src="img/close.svg" alt=""></a>
        </div>
    </div>
    
    <script src="js/vue.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
